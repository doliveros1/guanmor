  <meta charset="UTF-8">

  <title>I Love Menu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>

  <!--link rel="manifest" id="manifest"-->

  <script src="../config.js"></script>


  <script type="module">
    import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.alertController = alertController;
    import { popoverController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.popoverController = popoverController;
    import { loadingController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.loadingController = loadingController;
    import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.modalController = modalController;
  </script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
	  --ion-safe-area-bottom: 22px;
	  --footer-color: #1B1B1E;
	  --header-color: #1B1B1E;
	  --main-color:#3ed7ca; 
	  --text-color:white; 
	}

    .footer{
		height: 60px;
		width: 100%;
		background-color: var(--footer-color);    
    }

    div.horizontal {
    	height: 60px;
		width: 100%;
		background-color: var(--footer-color);    
    	display: flex;
    	justify-content: center;
    	border-top:1px solid var(--main-color);
	}

	div.vertical {
    	display: flex;
    	flex-direction: column;
    	justify-content: center;
	}
	
	@font-face {
		font-family: guanmorFont;
		src: url(ubuntu-v14-latin-regular.woff);
	}
	* {
		font-family: guanmorFont;
	}
	.price{
    	text-align: right;
    	size: 10px;
	}

	.multiline {
  		padding:20px;
  		white-space: pre-wrap;
	}
	
	.titleMenu {
		padding-top:10px;
	}
	
	.localTitle {
  		color: var(--text-color); 
	}
	
	.categoryTitle {
  		color: var(--text-color); 
		background-image: url('https://cocina-casera.com/wp-content/uploads/2011/10/masa-pizza-casera.jpg');
		box-shadow: inset 0 0 0 1000px var(--main-color);
		height: 90px;
	}
	.categoryTitleLabel {
  		color: var(--text-color); 
  		font-size: 20px;
		font-weight: bold;
		--background: rgba(0,0,0,0);
    	--border-color: rgba(0,0,0,0);
	}

	.searchBar {
		border-bottom:1px solid var(--main-color);
		visibility: none;
	}
	
	ion-item{ --border-color: var(--main-color); 
	}
	
	.typeSendInput{
	  --border-color: #ffffff;
	}
	
	.ion-color-vibrant {
  		--ion-color-base: var(--main-color);
  		--ion-color-base-rgb: 255,255,0;
  		--ion-color-contrast: var(--text-color);
  		--ion-color-contrast-rgb: 0,0,0;
  		--ion-color-shade: #e0e000;
  		--ion-color-tint: #3ed7ca;
	}

	.ion-color-vibrant2 {
  		--ion-color-base: var(--header-color);
  		--ion-color-base-rgb: 255,255,0;
  		--ion-color-contrast: var(--text-color);
  		--ion-color-contrast-rgb: 0,0,0;
  		--ion-color-shade: #e0e000;
  		--ion-color-tint: #3ed7ca;
	}

	#whatsappButton {
   		position: relative;
	}
	.wrapper {
		background: #50a3a2;
		background: -webkit-gradient(linear, left top, right bottom, from(#50a3a2), to(#3ed7ca));
		background: linear-gradient(to bottom right, #50a3a2 0%, #3ed7ca 100%);
		position: absolute;
		top: 0%;
		left: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
    
    #cart-badge {
   		position: absolute;
   		top: 0px;
   		right: 0px;
   		font-size: 7px;
	}
	.formAddressDisable{
		display: none;
	}
	.formAddressEnable{
		display: block;
	}
	.formMesaDisable{
		display: none;
	}
	.formMesaEnable{
		display: block;
	}
	

	.priceContour {
		border: 1px solid var(--main-color);
		padding: 1px;
		border-radius: 3px;
	}

  </style>

</head>
<body>
  <ion-app >
	<ion-toolbar id="toolbarId" style="display: none;" color="vibrant2">
		<ion-buttons slot="end">
			<ion-button onclick="refresh()">
      			<ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      		</ion-button>
      		<ion-button id="shareButton" >
      			<ion-icon slot="icon-only" name="share-social-outline">
      			</ion-icon>
        	</ion-button>
        </ion-buttons>
       <ion-buttons slot="start">
        		<ion-button id="backButton" href="./index.html">
      				<ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        		</ion-button>
				<ion-button onclick="translateTo()">    
					<img style="padding-right:5px" id="flag-image" height='19' width='30' src="./flags/es-100.png">
  				</ion-button>
        	</ion-buttons>

        <ion-title onclick="handleButtonInfoClick(this)" class="localTitle ion-text-wrap" id="propertyName" mode=ios>-</ion-title>
	</ion-toolbar>
	<ion-toolbar id="searchbarId" style="display: none;" class="searchBar" color="vibrant">
		<ion-searchbar placeholder="Buscar plato">	

		</ion-searchbar>    
	</ion-toolbar>
		<div id="loadingLayer" style="background-color: #1B1B1E;width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
			<h4 style="color:#3ed7ca;flex: 0 0 120px;">Cargando...</h4> 
		</div>
		<ion-content color="black" style="display: none;" id="menuContent" fullscreen> 
    	</ion-content>    
	<ion-footer id="footer">
		<div class="horizontal div1">
    		<div class="vertical">
				<a href="../index.html" target="_blank">
    				<img id="imageLogo" class="logo" height='30' width='200' src="guanmor_logo.svg">
    			</a>				
   			 </div>
		</div>
	</ion-footer>
  </ion-app>
</body>
</html>
